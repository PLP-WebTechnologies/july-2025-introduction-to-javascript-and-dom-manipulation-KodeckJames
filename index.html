<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ JavaScript Fundamentals Project ✨</h1>

  <!-- Part 1: Input and conditionals -->
  <section>
    <h2>Part 1: User Age Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Function Demo</h2>
    <button id="calcTotalBtn">Calculate Total (50 + 25)</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops Demo</h2>
    <button id="showCountdownBtn">Show Countdown (5 → 1)</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Interactions -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
